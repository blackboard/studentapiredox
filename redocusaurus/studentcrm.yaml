        hasSecurityError:
          default: false
          type: boolean
    crm-document-create-response-payload:
      properties:
        data:
          $ref: '#/components/schemas/crm-document-create-response-payload-data'
    crm-document-create-response-payload-data:
      description: ''
      required:
        - id
        - documentStatusId
        - documentTypeId
        - moduleId
      properties:
        id:
          format: int32
          description: Id
          type: number
        approvedDate:
          format: date-time
          description: >-
            The date that the institution accepted the documents submitted by
            the student, or by persons and organizations connected with the
            student.
          type: string
        awardYear:
          description: >-
            The financial aid award year which is the period beginning July 1
            and ending June 30 of the following year.
          type: string
        createdByUserId:
          format: int32
          description: >-
            The last and then first name of the staff member who added or
            created the item.
          type: number
        createdDateTime:
          format: date-time
          description: >-
            The date when the item or person was added or the status change was
            entered.
          type: string
        documentImage:
          format: byte
          description: >-
            The documents submitted by a student, or by persons and
            organizations connected with the student.
          type: string
        documentScheduleId:
          format: int32
          description: Document Schedule Id
          type: number
        documentStatusId:
          format: int32
          description: >-
            The status of the document. The list contains the predefined
            statuses of Requested - Required, Requested - Not Required,
            Approved, No Further Action, Not Requested, Required, Received but
            Rejected, Sent, and Not Sent. Any additional items in the lists were
            defined by your organization.
          type: number
        documentTranscriptRequestId:
          format: int32
          description: Document Transcript Request Id
          type: number
        documentTriggerId:
          format: int32
          description: Document Trigger Id
          type: number
        documentTypeId:
          format: int32
          description: The type of document submitted to the institution.
          type: number
        dueDate:
          format: date-time
          description: >-
            The date the task or a document is due. For a new task, the default
            is today. If you are specifying the value, specify the value in the
